<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8"/>
	<title>2048</title>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes"/>
	<link rel = "stylesheet" type = "text/css" href = "css/2048.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type = "text/javascript" src = "js/jquery.min.js"></script>
	<script type = "text/javascript" src = "js/main2048.js"></script>
	<script type = "text/javascript" src = "js/showanimation2048.js"></script>
	<script type = "text/javascript" src = "js/support2048.js"></script>
	
</head>
<body>
	<header>
		<h1>2048</h1>
		<a href ="javascript:newgame()" id = "newgame">Yeni Oyun</a>
		<p>Skor:<span id = "score">0</span></p>
	</header>
	<div id = "grid-container">
		<div class = "grid-cell" id = "grid-cell-0-0"></div>
		<div class = "grid-cell" id = "grid-cell-0-1"></div>
		<div class = "grid-cell" id = "grid-cell-0-2"></div>
		<div class = "grid-cell" id = "grid-cell-0-3"></div>
		
		<div class = "grid-cell" id = "grid-cell-1-0"></div>
		<div class = "grid-cell" id = "grid-cell-1-1"></div>
		<div class = "grid-cell" id = "grid-cell-1-2"></div>
		<div class = "grid-cell" id = "grid-cell-1-3"></div>
		
		<div class = "grid-cell" id = "grid-cell-2-0"></div>
		<div class = "grid-cell" id = "grid-cell-2-1"></div>
		<div class = "grid-cell" id = "grid-cell-2-2"></div>
		<div class = "grid-cell" id = "grid-cell-2-3"></div>
		
		<div class = "grid-cell" id = "grid-cell-3-0"></div>
		<div class = "grid-cell" id = "grid-cell-3-1"></div>
		<div class = "grid-cell" id = "grid-cell-3-2"></div>
		<div class = "grid-cell" id = "grid-cell-3-3"></div>
		<div class = "dialog-success">
			<div class = "success">Başarılı</div>
			<div><a href ="javascript:again()" id = "newgame">Yeni Oyun</a></div>
			<div><a href ="javascript:conti()" id = "continue">Devam</a></div>
		</div>
		<div class = "dialog-fail">
			<div class = "fail">Kaybettiniz</div>
			<div><a href ="javascript:again()" id = "newgame">Tekrar Oyna</a></div>
		</div>
	</div>
	

	<footer class="social-footer">
  
  			<div class="social-footer-icons">
    
     			 <a href="https://github.com/HakanYilmazzz" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
      		</div>
	</footer>


</body>
</html>
